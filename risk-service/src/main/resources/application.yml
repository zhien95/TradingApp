server:
  port: 8085

spring:
  application:
    name: risk-service
  datasource:
    url: jdbc:mysql://localhost:3306/trading_risk?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  flyway:
    enabled: true
    validate-on-migrate: false  # 临时禁用校验以解决校验和不匹配问题
  redis:
    host: localhost
    port: 6379

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    com.trading.risk: DEBUG