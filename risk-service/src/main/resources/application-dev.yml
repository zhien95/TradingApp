spring:
  datasource:
    url: jdbc:h2:mem:trading_risk;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  h2:
    console:
      enabled: true
  flyway:
    enabled: false  # 在开发环境中禁用Flyway以避免校验和问题

logging:
  level:
    org.flywaydb: DEBUG
    org.springframework.jdbc: DEBUG