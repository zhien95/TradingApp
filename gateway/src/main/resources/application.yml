server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/api/account/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/order/**
        - id: market-data-service
          uri: lb://market-data-service
          predicates:
            - Path=/api/market/**
        - id: matching-engine
          uri: lb://matching-engine
          predicates:
            - Path=/api/matching/**
        - id: risk-service
          uri: lb://risk-service
          predicates:
            - Path=/api/risk/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/